<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body
    class="h-full blue-dark lg:flex px-4 lg:flex-col lg:items-center lg:justify-center font-SpaceMono"
  >
    <div class="container max-w-[896px]">
      <header class="p-4 flex justify-between items-center lg:">
        <h1 class="text-white text-2xl font-bold">devfinder</h1>
        <div class="flex items-center gap-2">
          <button
            class="text-white text-sm font-bold flex uppercase tracking-widest"
          >
            Light
          </button>
          <img src="./assets/icon-sun.svg" alt="" />
        </div>
      </header>
      <section class="container mx-auto">
        <div
          class="seach-data flex items-center gap-2 w-full h-12 blue-light rounded-lg p-2"
        >
          <img src="./assets/icon-search.svg" alt="" />
          <input
            type="text"
            placeholder="Search GitHub username..."
            class="w-full border-none outline-none bg-transparent text-white search-input"
          />
          <button
            class="bg-blue-600 text-white font-semibold text-1xl px-2 py-2 rounded-md hover:bg-blue-700 transition duration-300 search-button"
          >
            Search
          </button>
        </div>
      </section>
      <main
        class="container mx-auto p-8 bg-blueLight rounded-lg overflow-hidden mt-12 shadow-custom"
      >
        <div class="header-card flex items-center gap-2 w-full">
          <img
            src="/assets/583231.png"
            alt=""
            class="w-32 h-32 rounded-full"
            id="avatar"
          />
          <div class="user-info flex flex-col gap-2 bg-blue-light">
            <h2 class="text-white text-2xl font-bold" id="name">The Octocat</h2>
            <p class="text-white text-sm font-bold" id="username">@octocat</p>
            <p class="text-white text-sm font-bold" id="joined">
              Joined 25 Jan 2011
            </p>
          </div>
        </div>
        <p class="user-bio pt-12 pb-7 text-1xl text-white" id="bio">
          This profile has no bio
        </p>
        <div
          class="info-cards flex items-center justify-between gap-2 w-full blue-dark rounded-lg p-4 mx-auto sm:p-2"
        >
          <div class="info-user flex flex-col gap-2 items-center sm:w-auto">
            <span class="font-normal text-white text-1xl" id="repos"
              >Repos</span
            >
            <span class="font-bold text-white text-1xl" id="repos-count"
              >8</span
            >
          </div>
          <div class="info-user flex flex-col gap-2 items-center sm:w-auto">
            <span class="font-normal text-white text-1xl" id="followers"
              >Flowers</span
            >
            <span class="font-bold text-white text-1xl" id="followers-count"
              >8</span
            >
          </div>
          <div class="info-user flex flex-col gap-2 items-center sm:w-auto">
            <span class="font-normal text-white text-1xl" id="following"
              >Following</span
            >
            <span class="font-bold text-white text-1xl" id="following-count"
              >8</span
            >
          </div>
        </div>
        <div class="socials flex flex-col gap-4 mt-12">
          <div class="social-info flex items-center gap-3">
            <img src="/assets/icon-location.svg" alt="" class="" />
            <span class="text-white text-1xl" id="location">San Francisco</span>
          </div>
          <div class="social-info flex items-center gap-3">
            <img src="./assets/icon-website.svg" alt="" />
            <span class="text-white text-1xl" id="website"
              >https://github.blog</span
            >
          </div>
          <div class="social-info flex items-center gap-3">
            <img src="./assets/icon-twitter.svg" alt="" />
            <span class="text-white text-1xl" id="twitter">Not Available</span>
          </div>
          <div class="social-info flex items-center gap-3">
            <img src="./assets/icon-company.svg" alt="" />
            <span class="text-white text-1xl" id="company">@github</span>
          </div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
